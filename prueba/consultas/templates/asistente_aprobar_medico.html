{% extends 'asistente_base.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Médicos esperando aprobación</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Foto de Perfil</th>
          <th>Celular</th>
          <th>Domicilio</th>
          <th>Especialidad</th>
          <th>Aprobar</th>
          <th>Rechazar</th>
        </tr>
      </thead>
      {% for d in medicos %}
      <tr>
        <td> {{d.get_name}}</td>
        <td> <img src="{% static d.foto.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
        <td>{{d.celular}}</td>
        <td>{{d.domicilio}}</td>
        <td>{{d.especialidad}}</td>
        <td><a class="btn btn-primary btn-xs" href="{% url 'aprobar_medico' d.id  %}"><span class="glyphicon glyphicon-ok"></span></a></td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'rechazar_medico' d.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>


</div>


{% endblock content %}
