{% extends 'asistente_base.html' %}
{% block content %}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Citas</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Nombre del Doctor</th>
          <th>Nombre del Paciente</th>
          <th>Descripci√≥n</th>
          <th>Fecha</th>
          <th>Modificar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      {% for a in citas %}
      <tr>
        <td> {{a.medicoNombre}}</td>
        <td>{{a.pacienteNombre}}</td>
        <td>{{a.descripcion}}</td>
        <td>{{a.fechaCita}}</td>
        <td><a class="btn btn-primary btn-xs" href="{% url 'actualizar_cita' a.idCita  %}"><span class="glyphicon glyphicon-edit"></span></a></td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'eliminar_cita' a.idCita  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

{% endblock content %}
